<!DOCTYPE html> 
<html> 
  
  <head>
  <title> California Fire and Vegetation </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      #map { height: 600px; width: 700px; }
      html, body {height: 100%; margin: 0; padding: 0; }
    </style>
    <script>
	var OpenStreetMap_HOT = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {maxZoom: 19, 
     		attribution: '&copy; 
		< a href= "http://www.openstreetmap.org/copyright"> OpenStreetMap </a>, Tiles courtesy of <a href =  "http://hot.osm.org"> HOT OSM </a>' });
	function initialize() {
        	var map= L.map('map', {
          	center :[38.575764, -121.478851], 
         	zoom: 8, 
          	layers: [OpenStreetMap_HOT]
       		}) 
      		};
    </script>
  </head>
  
  <body onload= "initialize()">
  <h1> California Fire and Vegetation </h1>
    <div id= "map"> 
      
    </div>
    
  </body>
  


</html>
