   <style>
      #map { height: 600px; width: 700px; }
      html, body {height: 100%; margin: 0; padding: 0; }
    </style>

  </head>
  
  <h1> California Fire and Vegetation </h1>
    <div id= "map"></div>
	
 <script>
      const apiKey = "AAPK5c56055b0da1494abff6de6f7d7455c8zhvX__FodLqdRT-HFqoHfFXoa6-FTvBdD5zX_UQ85CR-RXVk0mOieuNm0Bv-oV6O";
      const map = L.map("map").setView([37.487118, -119.967690], 6);

      L.esri.Vector.vectorBasemapLayer("osm/standard-relief", {
        apikey: apiKey
        }).addTo(map);
	
      L.esri.featureLayer({
          url: "https://services1.arcgis.com/jUJYIo9tSA7EHvfZ/arcgis/rest/services/California_Fire_Perimeters_last_5_years_View/FeatureServer"
        }).addTo(map);


       L.esri.tiledMapLayer({
        url:"https://egis.fire.ca.gov/arcgis/rest/services/FRAP/fveg_WHR13/MapServer",
        apiKey: apiKey,
        }).addTo(map);
 </script>
