<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Fire, Vegetation and Precipitation in California </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js" crossorigin=""></script>
</head>

<body>
    <h1> How does Precipitation and Vegetation Type Impact Fire Location? </h1>
    <div id="map" style="height: 600px; width: 700px;"></div>
    <script src="caprecipdata.json"></script>
    <script>
        const apiKey = "AAPK5c56055b0da1494abff6de6f7d7455c8zhvX__FodLqdRT-HFqoHfFXoa6-FTvBdD5zX_UQ85CR-RXVk0mOieuNm0Bv-oV6O";
        const map = L.map("map").setView([37.487118, -119.967690], 6);

        L.esri.Vector.vectorBasemapLayer("osm/standard-relief", {
            apikey: apiKey
        }).addTo(map);

        fetch("caprecipdata.json")
            .then(response => response.json())
            .then(precip_geojson => {
                L.geoJson(precip_geojson, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("<b> Annual Precipitation: " + feature.properties.value + "</b>");
                    }
                }).addTo(map);
            });

        L.esri.featureLayer({
            url: "https://services.arcgis.com/jIL9msH9OI208GCb/arcgis/rest/services/California_Fire_Perimeters_2020/FeatureServer"
        }).addTo(map);
    </script>
</body>

</html>
